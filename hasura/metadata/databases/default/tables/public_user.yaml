table:
  name: user
  schema: public
array_relationships:
  - name: followers
    using:
      foreign_key_constraint_on:
        column: following_id
        table:
          name: user_follows
          schema: public
  - name: following
    using:
      foreign_key_constraint_on:
        column: follower_id
        table:
          name: user_follows
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: owner_user_id
        table:
          name: project
          schema: public
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: session
          schema: public
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_role
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - user_id
        - username
        - greeting_name
        - created_at
        - slug
        - bio
        - profile_is_public
        - avatar_variant
        - custom_avatar_data
      filter:
        profile_is_public:
          _eq: true
      allow_aggregations: true
  - role: zxplay-user
    permission:
      columns:
        - user_id
        - username
        - greeting_name
        - full_name
        - email_address
        - created_at
        - slug
        - bio
        - profile_is_public
        - avatar_variant
        - custom_avatar_data
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - profile_is_public:
              _eq: true
      allow_aggregations: true
update_permissions:
  - role: zxplay-user
    permission:
      columns:
        - greeting_name
        - full_name
        - email_address
        - bio
        - profile_is_public
        - slug
        - avatar_variant
        - custom_avatar_data
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
