table:
  name: user_follows
  schema: public
object_relationships:
  - name: follower
    using:
      foreign_key_constraint_on: follower_id
  - name: following
    using:
      foreign_key_constraint_on: following_id
insert_permissions:
  - role: zxplay-user
    permission:
      check:
        follower_id:
          _eq: X-Hasura-User-Id
      columns:
        - follower_id
        - following_id
select_permissions:
  - role: zxplay-user
    permission:
      columns:
        - follower_id
        - following_id
        - created_at
      filter: {}
      allow_aggregations: true
  - role: public
    permission:
      columns:
        - follower_id
        - following_id
        - created_at
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: zxplay-user
    permission:
      filter:
        follower_id:
          _eq: X-Hasura-User-Id