table:
  name: project
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner_user_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_user_id
insert_permissions:
  - role: zxplay-user
    permission:
      check: {}
      set:
        owner_user_id: x-hasura-User-Id
      columns:
        - code
        - lang
        - title
        - slug
        - is_public
select_permissions:
  - role: public
    permission:
      columns:
        - project_id
        - title
        - code
        - owner_user_id
        - updated_at
        - created_at
        - lang
        - is_public
        - slug
      filter:
        is_public:
          _eq: true
  - role: zxplay-user
    permission:
      columns:
        - code
        - created_at
        - lang
        - owner_user_id
        - project_id
        - title
        - updated_at
        - is_public
        - slug
      filter:
        owner_user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: zxplay-user
    permission:
      columns:
        - code
        - title
        - is_public
        - slug
      filter:
        owner_user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: zxplay-user
    permission:
      filter:
        owner_user_id:
          _eq: X-Hasura-User-Id
